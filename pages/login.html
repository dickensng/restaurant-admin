<div class="col-md-6 col-md-offset-3" ng-controller="signinController">
    <h2 class="label-font">Login</h2>
    <form name="form" ng-submit="loginForm()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label  class="label-font" for="uid">Username</label>
            <input type="text" name="uid" id="uid" class="form-control" ng-model="uid" required />
            <span ng-show="form.uid.$dirty && form.uid.$error.required" class="help-block error-msg">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label class="label-font" for="pw">Password</label>
            <input type="password" name="pw" id="pw" class="form-control" ng-model="pw" required />
            <span ng-show="form.pw.$dirty && form.pw.$error.required" class="help-block error-msg">Password is required</span>
        </div>
        <div class="error-msg" ng-if="errorMessage">{{ errorMessage }}</div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
